<div class="container-fluid">
  <div class="card shadow mb-4">
    <div class="card-header py-3">
      <div class="row">
        <div class="col-md-12">
          <div class="row">
            <div class="col-md-6">
              <h6 *ngIf="restaurantId && typeID">Edit Store Type</h6>
              <h6  *ngIf="restaurantId && !typeID">Add Store Type</h6>
            </div>
            <div class="col-md-6 text-right">
              <button class="btn btn-primary btn-primary_border" (click)="history.back()">
                <span class="fas fa-arrow-left"></span> Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="card-body">
      <form [formGroup]="categoryForm">
        <div class="usr_profile_inrmain">
          <div class="row">
            <div class="col-12 form-group">
              <div class="usr_profile_biodata">
                <label>Type</label>
                <div class="input-group">
                  <input class="form-control" type="text" name="name" formControlName="name" />
                </div>
                <div *ngIf="submitted && categoryForm.controls.name.errors" class="invalid-feedback">
                  <div *ngIf="categoryForm.controls.name.errors.required">
                    Type is required
                  </div>
                </div>
              </div>
            </div>
            <div class="col-12 form-group">
              <div class="usr_profile_biodata">
                <label>نوع</label>
                <div class="input-group">
                  <input class="form-control" type="text" name="name" formControlName="name_ar" />
                </div>
                <div *ngIf="submitted && categoryForm.controls.name.errors" class="invalid-feedback">
                  <div *ngIf="categoryForm.controls.name.errors.required">
                    Type is required
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary mr-3" *ngIf="restaurantId && !typeID" (click)="onSubmit()">
            Add Type
          </button>
          <button class="btn btn-primary mr-3" *ngIf="restaurantId && typeID" (click)="onUpdate()">
            Edit Type
          </button>
          <button class="btn btn-danger" (click)="close()">Close</button>
        </div>
      </form>
    </div>
  </div>
</div>
